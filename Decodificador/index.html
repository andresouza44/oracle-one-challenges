<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Decodificador</title>
</head>
<body>
    <header class="cabecalho">
        <nav>
            <img src="./assets/Logo.svg" alt="Logo Alura">
        </nav>
    </header>
    <main class="decriptador">
        <section class = "decriptador__conteudo">
            <textarea class="decriptador__conteudo_texto"placeholder="Digite seu Texto"></textarea>
            
            <div class="decriptador__conteudo__detalhe">
                <img src="./assets/bi_exclamation-circle-fill.svg" alt="exclamação">
                <p class="decriptador__conteudo__detalhe__paragrafo"> Apenas letras minúsculas e sem acento.</p>
            </div>
            <form class="decriptador__conteudo__botao" name="btn_criptografia">
                <button class="decriptador__conteudo__botao__criptografar"type="submit">Criptografar</button>
                <button class="decriptador__conteudo__botao__decriptografar" type="submit">Descriptografar</button>
            </form>
        </section>
        <section class="decriptador__resposta">
            <img class="decriptador__resposta__imagem" src="./assets/personagem.png" alt="personagem ilustrativo">
            <p class="decriptador__resposta__texto">Nenhuma mensagem encontra</p>
            <p class = "decriptador__resposta__observacao">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <button class="decriptador__resposta__botao"  type="submit">Copiar</button>
        </section>
    </main>
    <footer class="rodape">
        <p> Desenvolvido por André M. de Souza - Challenge Oracle One </p>   
    </footer>
    <script src="./scrip.js"></script>
</body>
</html>
